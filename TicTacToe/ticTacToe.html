<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <style>
      .buttons {
        width: 100px;
        height: 100px;
        font-size: 24px;
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>
  <body style="margin: 25px">
    <h1>TicTacToe</h1>
    <button class="buttons" id="btn1" value="1"></button>
    <button class="buttons" id="btn2" value="2"></button>
    <button class="buttons" id="btn3" value="3"></button>
    <br />
    <button class="buttons" id="btn4" value="4"></button>
    <button class="buttons" id="btn5" value="5"></button>
    <button class="buttons" id="btn6" value="6"></button>
    <br />
    <button class="buttons" id="btn7" value="7"></button>
    <button class="buttons" id="btn8" value="8"></button>
    <button class="buttons" id="btn9" value="9"></button>
    <br /><br />
    <p id="result"></p>
    <script src="../TicTacToe/ticTacToe.js"></script>
  </body>
</html>
