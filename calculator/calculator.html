<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h2>Web Calculator</h2>
    <label for="firstInput">Input first number:</label>
    <input type="text" id="firstInput" /> <br />
    <br />

    <label for="secondInput">Input second number:</label>
    <input type="text" id="secondInput" /> <br />
    <br />
    <input type="radio" name="operators" id="additionBtn" />
    <label for="additionBtn">+</label> <br />
    <input type="radio" name="operators" id="subtractionBtn" />
    <label for="subtractionBtn">-</label> <br />
    <input type="radio" name="operators" id="multiplicationBtn" />
    <label for="multiplicationBtn">x</label> <br />
    <input type="radio" name="operators" id="divisionBtn" />
    <label for="divisionBtn">/</label> <br />

    <!-- <button id="additionBtn">+</button>
    <button id="subtractionBtn">-</button>
    <button id="multiplicationBtn">x</button>
    <button id="divisionBtn">/</button> -->
    <br /><br />
    <button id="calcBtn">Calculate</button>
    <button id="clearFields">CE</button>
    <button id="recalculate">Recalculate</button> <br /><br />

    <p id="answerDisplay"></p>
    <script src="../calculator/calculator.js"></script>
  </body>
</html>
